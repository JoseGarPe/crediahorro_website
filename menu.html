  <script>
    // Obtener la URL actual
    const currentUrl = window.location.pathname;

    // Seleccionar todos los elementos <li> del menú
    const menuItems = document.querySelectorAll('.navbar-nav .nav-item');

    // Recorrer cada item del menú
    menuItems.forEach(item => {
        // Obtener el href del enlace dentro del <li>
        const link = item.querySelector('a');
        const linkHref = link.getAttribute('href');

        // Si el href coincide con la URL actual, agregar la clase 'active'
        if (currentUrl.endsWith(linkHref)) {
            item.classList.add('active');
        } else {
            item.classList.remove('active'); // Remover 'active' si no es la página actual
        }
    });
</script>
